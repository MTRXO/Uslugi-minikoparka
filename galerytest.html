<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profesjonalna Galeria Zdjęć z Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Profesjonalna Galeria Zdjęć z Bootstrap</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
      <div class="col">
        <div class="card">
          <img src="photos/galeryimg1.png" class="card-img-top" alt="Zdjęcie 1" data-bs-toggle="modal" data-bs-target="#photoModal1">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="photos/galeryimg2.png" class="card-img-top" alt="Zdjęcie 2" data-bs-toggle="modal" data-bs-target="#photoModal2">
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="photos/galeryimg3.png" class="card-img-top" alt="Zdjęcie 3" data-bs-toggle="modal" data-bs-target="#photoModal3">
        </div>
      </div>
      <!-- Dodaj więcej zdjęć według potrzeb -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bg-dark" id="photoModal1" tabindex="-1" aria-labelledby="photoModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header"> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <img src="photos/galeryimg1.png" class="img-fluid" alt="Zdjęcie 1">
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade bg-dark" id="photoModal2" tabindex="-1" aria-labelledby="photoModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="photos/galeryimg2.png" class="img-fluid" alt="Zdjęcie 1">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade bg-dark" id="photoModal3" tabindex="-1" aria-labelledby="photoModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="photos/galeryimg3.png" class="img-fluid" alt="Zdjęcie 1">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
